
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CampusConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @layer base {
            :root {
                /* Light Mode - Premium & Colorful */
                --background: 210 40% 98%; /* Cool, crisp white/blue tint */
                --foreground: 222 47% 11%; /* Deep Slate Blue for text (softer than black) */
                
                --card: 0 0% 100%;
                --card-foreground: 222 47% 11%;
                
                --popover: 0 0% 100%;
                --popover-foreground: 222 47% 11%;
                
                /* Vibrant Electric Violet */
                --primary: 262 83% 58%; 
                --primary-foreground: 210 40% 98%;
                
                /* Hot Pink / Magenta */
                --secondary: 320 90% 60%;
                --secondary-foreground: 210 40% 98%;
                
                --muted: 210 40% 96.1%; /* Very light cool gray */
                --muted-foreground: 215 16% 47%;
                
                --accent: 210 40% 96.1%;
                --accent-foreground: 222 47% 11%;
                
                --destructive: 0 84% 60%;
                --destructive-foreground: 210 40% 98%;
                
                --border: 214 32% 91%;
                --input: 214 32% 91%;
                --ring: 262 83% 58%;
                
                --radius: 1rem;
            }
        
            .dark {
                /* Dark Mode - Deep & Rich */
                --background: 222 47% 11%; /* Deep dark blue/slate */
                --foreground: 210 40% 98%;
                
                --card: 222 47% 13%; /* Slightly lighter than bg */
                --card-foreground: 210 40% 98%;
                
                --popover: 222 47% 13%;
                --popover-foreground: 210 40% 98%;
                
                /* Bright Violet for Dark Mode */
                --primary: 262 83% 65%;
                --primary-foreground: 210 40% 98%;
                
                /* Vibrant Pink for Secondary */
                --secondary: 320 90% 65%;
                --secondary-foreground: 210 40% 98%;
                
                --muted: 217 33% 17%;
                --muted-foreground: 215 20% 65%;
                
                --accent: 217 33% 17%;
                --accent-foreground: 210 40% 98%;
                
                --destructive: 0 62% 30%;
                --destructive-foreground: 210 40% 98%;
                
                --border: 217 33% 17%;
                --input: 217 33% 17%;
                --ring: 262 83% 65%;
            }
        }

        body {
            @apply bg-background text-foreground;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-feature-settings: "rnaa" 1, "ss01" 1, "inter" 1;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            @apply border-border;
        }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: hsl(var(--muted-foreground) / 0.3); 
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: hsl(var(--primary) / 0.5); 
        }

        /* Custom Animations */
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fade-in 0.4s ease-out forwards;
        }

        @keyframes scale-in {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .animate-scale-in {
            animation: scale-in 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes slide-in-left {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
        .animate-slide-in-left {
            animation: slide-in-left 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes bubble-in {
            from { opacity: 0; transform: translateY(10px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .animate-bubble-in {
            animation: bubble-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        
        @keyframes bounce-in {
            0% { transform: translate(-50%, -20px); opacity: 0; }
            60% { transform: translate(-50%, 10px); opacity: 1; }
            100% { transform: translate(-50%, 0); opacity: 1; }
        }
        .animate-bounce-in {
            animation: bounce-in 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes progress {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }
        .animate-progress {
            animation: progress 5s linear forwards;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Pattern for chat background */
        .chat-background-panel {
            background-color: hsl(var(--background));
            background-image: 
                radial-gradient(at 40% 20%, hsla(262, 83%, 58%, 0.05) 0px, transparent 50%),
                radial-gradient(at 80% 0%, hsla(320, 90%, 60%, 0.05) 0px, transparent 50%),
                radial-gradient(at 0% 50%, hsla(262, 83%, 58%, 0.05) 0px, transparent 50%);
        }
        .dark .chat-background-panel {
             background-image: 
                radial-gradient(at 40% 20%, hsla(262, 83%, 65%, 0.1) 0px, transparent 50%),
                radial-gradient(at 80% 0%, hsla(320, 90%, 65%, 0.1) 0px, transparent 50%),
                radial-gradient(at 0% 50%, hsla(262, 83%, 65%, 0.1) 0px, transparent 50%);
        }
        
        .pattern-dots {
            background-image: radial-gradient(currentColor 1px, transparent 1px);
            background-size: 24px 24px;
        }
        
        /* Animated Border Gradient Utility */
        .animated-border {
            position: relative;
            overflow: hidden;
        }
        /* Use pseudo-element for border to not affect layout */
        .animated-border-wrapper {
            padding: 2px;
            border-radius: 1rem; /* Matches rounded-2xl usually */
            background: linear-gradient(60deg, #f79533, #f37055, #ef4e7b, #a166ab, #5073b8, #1098ad, #07b39b, #6fba82);
            background-size: 300% 300%;
            animation: animatedgradient 4s ease alternate infinite;
        }
        
        @keyframes animatedgradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Ensure content inside covers the padding area background */
        .animated-border-wrapper > * {
            height: 100%;
            width: 100%;
            background-color: hsl(var(--card));
            border-radius: calc(1rem - 2px);
        }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class', 
        theme: {
          container: {
            center: true,
            padding: "2rem",
            screens: {
              "2xl": "1400px",
            },
          },
          extend: {
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              secondary: {
                DEFAULT: "hsl(var(--secondary))",
                foreground: "hsl(var(--secondary-foreground))",
              },
              destructive: {
                DEFAULT: "hsl(var(--destructive))",
                foreground: "hsl(var(--destructive-foreground))",
              },
              muted: {
                DEFAULT: "hsl(var(--muted))",
                foreground: "hsl(var(--muted-foreground))",
              },
              accent: {
                DEFAULT: "hsl(var(--accent))",
                foreground: "hsl(var(--accent-foreground))",
              },
              popover: {
                DEFAULT: "hsl(var(--popover))",
                foreground: "hsl(var(--popover-foreground))",
              },
              card: {
                DEFAULT: "hsl(var(--card))",
                foreground: "hsl(var(--card-foreground))",
              },
              // Legacy mappings
              'text-foreground': "hsl(var(--foreground))",
              'text-muted': "hsl(var(--muted-foreground))",
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
            },
          }
        }
      }
    </script>
