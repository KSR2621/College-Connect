<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CampusConnect</title>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            border: '#e2e8f0', // slate-200
            input: '#f1f5f9', // slate-100
            ring: '#3B82F6',
            background: '#FFFFFF',
            foreground: '#1E293B',
            primary: {
              DEFAULT: '#3B82F6',
              foreground: '#FFFFFF',
            },
            secondary: {
              DEFAULT: '#EC4899',
              foreground: '#FFFFFF',
            },
            destructive: {
              DEFAULT: '#ef4444',
              foreground: '#FFFFFF',
            },
            muted: {
              DEFAULT: '#f1f5f9', // slate-100 for backgrounds
              foreground: '#64748b', // slate-500 for text
            },
            accent: {
              DEFAULT: '#FBBF24',
              foreground: '#1E293B',
            },
            popover: {
              DEFAULT: '#FFFFFF',
              foreground: '#1E293B',
            },
            card: {
              DEFAULT: '#FFFFFF',
              foreground: '#1E293B',
            },
            text: {
                DEFAULT: '#1E293B',
                muted: '#64748b'
            }
          },
          boxShadow: {
            'card': '0 4px 6px -1px rgb(0 0 0 / 0.07), 0 2px 4px -2px rgb(0 0 0 / 0.07)',
            'card-hover': '0 10px 15px -3px rgb(0 0 0 / 0.07), 0 4px 6px -4px rgb(0 0 0 / 0.07)',
          },
          keyframes: {
            progress: {
              '0%': { transform: 'scaleX(0)' },
              '100%': { transform: 'scaleX(1)' },
            },
            fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
            }
          },
          animation: {
            progress: 'progress 5s linear forwards',
            'fade-in': 'fadeIn 0.5s ease-out forwards',
          },
        }
      }
    }
  </script>

    <script type="importmap">

      "imports": {
