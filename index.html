<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CampusConnect</title>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            border: '#e2e8f0', // slate-200
            input: '#f1f5f9', // slate-100
            ring: '#3B82F6',
            background: '#FFFFFF',
            foreground: '#1E293B',
            primary: {
              DEFAULT: '#3B82F6',
              foreground: '#FFFFFF',
            },
            secondary: {
              DEFAULT: '#EC4899',
              foreground: '#FFFFFF',
            },
            destructive: {
              DEFAULT: '#ef4444',
              foreground: '#FFFFFF',
            },
            muted: {
              DEFAULT: '#f1f5f9', // slate-100 for backgrounds
              foreground: '#64748b', // slate-500 for text
            },
            accent: {
              DEFAULT: '#FBBF24',
              foreground: '#1E293B',
            },
            popover: {
              DEFAULT: '#FFFFFF',
              foreground: '#1E293B',
            },
            card: {
              DEFAULT: '#FFFFFF',
              foreground: '#1E293B',
            },
            text: {
                DEFAULT: '#1E293B',
                muted: '#64748b'
            }
          },
          boxShadow: {
            'card': '0 4px 6px -1px rgb(0 0 0 / 0.07), 0 2px 4px -2px rgb(0 0 0 / 0.07)',
            'card-hover': '0 10px 15px -3px rgb(0 0 0 / 0.07), 0 4px 6px -4px rgb(0 0 0 / 0.07)',
            'xl': '0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1)',
          },
          keyframes: {
            progress: {
              '0%': { transform: 'scaleX(0)' },
              '100%': { transform: 'scaleX(1)' },
            },
            fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
            },
            'animated-gradient': {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
            },
            'rotate-gradient': {
              '0%': { transform: 'rotate(0deg)' },
              '100%': { transform: 'rotate(360deg)' },
            },
            shimmer: {
              '0%': { transform: 'translateX(-100%)' },
              '100%': { transform: 'translateX(100%)' },
            },
            bubbleIn: {
                'from': { opacity: 0, transform: 'scale(0.9) translateY(10px)' },
                'to': { opacity: 1, transform: 'scale(1) translateY(0)' },
            }
          },
          animation: {
            progress: 'progress 5s linear forwards',
            'fade-in': 'fadeIn 0.5s ease-out forwards',
            'animated-gradient': 'animated-gradient 4s ease infinite',
            'rotate-gradient': 'rotate-gradient 6s linear infinite',
            'bubble-in': 'bubbleIn 0.3s ease-out forwards',
          },
        }
      }
    }
  </script>

    <style>
      /* For Webkit-based browsers (Chrome, Safari and Opera) */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* For IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      button, a {
        transition: color 0.2s ease-in-out, background-color 0.2s ease-in-out, border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      }
      /* Add a subtle global background pattern */
      body {
        background-color: #f8fafc; /* bg-slate-50 */
        background-image: radial-gradient(circle at 1px 1px, #e2e8f0 1px, transparent 0); /* slate-200 dots */
        background-size: 20px 20px;
      }
      .dark body {
        background-color: #0f172a; /* bg-slate-900 */
        background-image: radial-gradient(circle at 1px 1px, #334155 1px, transparent 0); /* slate-700 dots */
      }
      
      @keyframes animated-gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .animated-border {
        background: linear-gradient(60deg, #3B82F6, #EC4899, #FBBF24, #3B82F6);
        background-size: 300% 300%;
        animation: animated-gradient 4s ease infinite;
      }

      /* Glassmorphism Card Style */
      .glassmorphic-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.18);
      }
      .dark .glassmorphic-card {
        background: rgba(30, 41, 59, 0.7); /* slate-800 */
        border: 1px solid rgba(51, 65, 85, 0.18); /* slate-700 */
      }
      
      .gradient-text {
        background: linear-gradient(60deg, #3B82F6, #EC4899);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      /* Story Ring Styles */
      .story-ring-unviewed {
        position: relative;
        padding: 2px;
        border-radius: 9999px;
      }
      .story-ring-unviewed::before {
        content: '';
        position: absolute;
        top: 0; right: 0; bottom: 0; left: 0;
        z-index: -1;
        margin: -2px;
        border-radius: inherit;
        background: linear-gradient(to right, #FBBF24, #EC4899, #3B82F6);
        animation: rotate-gradient 6s linear infinite;
      }
      .story-ring-viewed {
        padding: 2px;
        border-radius: 9999px;
        background-color: #e2e8f0; /* slate-200 */
      }
      .dark .story-ring-viewed {
        background-color: #475569; /* slate-600 */
      }
      .add-story-ring {
        border-radius: 9999px;
        border: 2px solid #93c5fd; /* blue-300 */
        background-color: #eff6ff; /* blue-50 */
        padding: 2px;
        transition: all 0.2s ease-in-out;
      }
       .add-story-ring:hover {
        border-color: #3b82f6; /* primary */
        transform: scale(1.05);
      }
      .progress-bar-shimmer::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        animation: shimmer 2s infinite linear;
      }
      .chat-background-panel {
        background-color: #f8fafc; /* slate-50 */
        background-image: url("https://www.transparenttextures.com/patterns/az-subtle.png");
      }
      .dark .chat-background-panel {
        background-color: #0f172a; /* slate-900 */
        background-image: url("https://www.transparenttextures.com/patterns/dark-matter.png");
      }
    </style>

    <!--
      Load Firebase SDKs using script tags.
      This makes the `firebase` object globally available.
      These must be loaded BEFORE your main application script.
    -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@capacitor/local-notifications": "https://aistudiocdn.com/@capacitor/local-notifications@^7.0.3",
    "@capacitor/cli": "https://aistudiocdn.com/@capacitor/cli@^7.4.4",
    "vite": "https://aistudiocdn.com/vite@^7.2.2",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.0"
  }
}
</script>
</head>
<body class="text-foreground dark:bg-slate-900 dark:text-slate-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
